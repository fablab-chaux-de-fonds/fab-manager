<div class="support">

  <section class="row no-gutter">
    <div class="col-md-2"></div>
    <div class="support-header col-md-8 col-xs-12 ">
      <div class="support-title"> {{ title }}</div>
      <p>{{ lead }}</p>
    </div>
    <div class="col-md-2"></div>
  </section>

  <section class="row support">
    <div ng-repeat="card in cards" class="col-md-4 col-xs-12 support-card">
      <div class="support-card-title">{{ card.id }}. </br> {{card.title }}</div>
      <div>
        <p class="text-uppercase">{{ card.desc_head }}</p>
      </div>
      <div ng-repeat="p in card.desc" class="">
        <p>
          <div ng-repeat="i in p">{{ i }}<br></div>
        </p>
      </div>
      <div ng-if="card.sponsoring">
        <p>
          <a href="{{ card.sponsoring.download_link }}">{{card.sponsoring.download_text}}</a>
        </p>
        <p>{{card.sponsoring.contact}}</p>
        <a href="mailto:{{card.sponsoring.mail}}">{{card.sponsoring.mail}}</a>
      </div>
      <a ng-if="card.button" href="{{ card.button.link }}" class="btn btn-lg btn-danger support-btn b-2x rounded m-t-xs ng-scope ng-binding">{{ card.button.text }}</a>
    </div>
  </section>

  <section class="row no-gutter">
    <div class="support-header col-md-8 col-xs-12 col-centered">
      <div class="support-title"> {{ thanks.title }}</div>
      <p>{{ thanks.lead }}</p>
    </div>
  </section>
  <section class="row no-gutter">
    <div class="row">
      <div ng-repeat="i in [0]" class="col-md-12 col-align col-align--center">
        <img src="data:image/jpeg;base64,{{sponsoring[i]}}" class="img-responsive img-centered img-support-logo">
      </div>
    </div>
    <div class="row">
      <div ng-repeat="i in [1,2]" class="col-md-4 col-align col-align--center">
        <img src="data:image/jpeg;base64,{{sponsoring[i]}}" class="img-responsive img-centered img-support-logo">
      </div>
    </div>
    <div class="row">
      <div ng-repeat="i in [4,5]" class="col-md-3 col-align col-align--center">
        <img src="data:image/jpeg;base64,{{sponsoring[i]}}" class="img-responsive img-centered img-support-logo">
      </div>
    </div>
    <div class="row">
      <div ng-repeat="i in [8,9]" class="col-md-2 col-align col-align--center">
        <img src="data:image/jpeg;base64,{{sponsoring[i]}}" class="img-responsive img-centered img-support-logo">
      </div>
    </div>
  </section>

</div>
